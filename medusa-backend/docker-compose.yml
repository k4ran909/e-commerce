# ============================================
# JEWELRY COMMERCE - DOCKER COMPOSE
# Complete production stack with PostgreSQL, Redis, Medusa
# ============================================

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: jewelry-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jewelry_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jewelry_secure_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-jewelry_commerce_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jewelry_admin} -d ${POSTGRES_DB:-jewelry_commerce_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - jewelry-network

  # ============================================
  # Redis Cache & Event Bus
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: jewelry-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jewelry-network

  # ============================================
  # Medusa Backend API
  # ============================================
  medusa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jewelry-medusa
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-jewelry_admin}:${POSTGRES_PASSWORD:-jewelry_secure_password_2024}@postgres:5432/${POSTGRES_DB:-jewelry_commerce_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      STORE_CORS: ${STORE_CORS:-http://localhost:5173,http://localhost:3000}
      ADMIN_CORS: ${ADMIN_CORS:-http://localhost:9000}
      AUTH_CORS: ${AUTH_CORS:-http://localhost:5173,http://localhost:9000}
      MEDUSA_BACKEND_URL: ${MEDUSA_BACKEND_URL:-http://localhost:9000}
      MEDUSA_WORKER_MODE: ${MEDUSA_WORKER_MODE:-shared}
      DISABLE_MEDUSA_ADMIN: ${DISABLE_MEDUSA_ADMIN:-false}
      # Payment providers
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_CAPTURE: ${STRIPE_CAPTURE:-true}
      # Optional: File storage
      S3_FILE_URL: ${S3_FILE_URL}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_REGION: ${S3_REGION}
      S3_BUCKET: ${S3_BUCKET}
      S3_ENDPOINT: ${S3_ENDPOINT}
      # Optional: Email
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM: ${SENDGRID_FROM}
    ports:
      - "9000:9000"
    networks:
      - jewelry-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.medusa.rule=Host(`api.jewelrycommerce.com`)"
      - "traefik.http.routers.medusa.entrypoints=websecure"
      - "traefik.http.routers.medusa.tls.certresolver=letsencrypt"

  # ============================================
  # Medusa Worker (Optional - for production scaling)
  # ============================================
  medusa-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jewelry-medusa-worker
    restart: unless-stopped
    profiles:
      - production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-jewelry_admin}:${POSTGRES_PASSWORD:-jewelry_secure_password_2024}@postgres:5432/${POSTGRES_DB:-jewelry_commerce_db}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      MEDUSA_WORKER_MODE: worker
      DISABLE_MEDUSA_ADMIN: "true"
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    networks:
      - jewelry-network

  # ============================================
  # Nginx Reverse Proxy (Optional)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: jewelry-nginx
    restart: unless-stopped
    profiles:
      - with-nginx
    depends_on:
      - medusa
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - jewelry-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  jewelry-network:
    driver: bridge
